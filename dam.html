<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chi tiết đám</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<h2>Tiền mừng</h2>

<div class="box">
  <input id="searchName" class="search" placeholder="🔍 Tìm người mừng">
  <input id="name" placeholder="Tên người mừng">
  <input id="money" type="number" placeholder="Số tiền">
  <button onclick="addGift()">➕ Thêm</button>
</div>

<div class="box">
  <table class="table">
    <thead>
      <tr>
        <th>Tên</th>
        <th>Tiền</th>
        <th>Hành động</th>
      </tr>
    </thead>
    <tbody id="giftList"></tbody>
  </table>
</div>

<h3 id="total"></h3>

<script type="module" src="js/dam.js"></script>
</body>
</html>
